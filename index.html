<body>
	<div class="container">
		<p>Enter your URL</p>
		<input type="text" id="inp" placeholder="Enter url or text ....." class="error"/>
		<span id="error"></span>
		
		<div class="imagebox">
      <img src="" alt="" id="img">
		</div>
	<button class="btn" id="btn">Generate</button>
	
	
		<div class="footer">

	</div>
	</div>
	

	
	<script>
const	inputBox=document.getElementById('inp')

const image=document.getElementById('img')
const button=document.getElementById('btn')
const imageBox=document.querySelector('.imagebox')
const errorMsg=document.getElementById('error')
button.addEventListener('click',()=>{
	if(inputBox.value.length>0){
		image.src="https://quickchart.io/qr?text="+inputBox.value;
		imageBox.classList.add('showImage')
	}else{
		errorMsg.innerHTML='Please enter URL or Text'
		setTimeout(()=>{
errorMsg.innerHTML=''
		},2000)
	}
	

	

})
	</script>
